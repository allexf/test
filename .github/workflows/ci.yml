name: Build and Push Docker

# Запуск workflow при пуше в main
on:
  push:
    branches: [ main ]

# Важно для GHCR: дать права на пакеты
#permissions:
#  contents: read
#  packages: write

permissions:
  contents: read
  id-token: write   # важно для OIDC

env:
  AWS_REGION: eu-noth-1
  AWS_ACCOUNT_ID: 590183837670
  ECR_REPOSITORY: test-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-oidc-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          SHORT_SHA: ${{ github.sha }}
        run: |
          SHORT_SHA=$(echo $SHORT_SHA | cut -c1-7)
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$SHORT_SHA .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$SHORT_SHA


