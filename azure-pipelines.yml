trigger:
- main

pool:
  name: test-ec2
  vmImage: ubuntu-latest

variables:
- group: ec2-deploy-secrets

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    SHORT_SHA=$(echo $(Build.SourceVersion) | cut -c1-7)
    echo "##vso[task.setvariable variable=IMAGE_TAG]$SHORT_SHA"
  displayName: Set image tag

- script: |
    mkdir -p ~/.ssh
    echo -e "$EC2_SSH_KEY" > ~/.ssh/id_rsa
    chmod 600 ~/.ssh/id_rsa
    ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
  displayName: "Prepare SSH"

- script: |
    ssh $EC2_USER@$EC2_HOST << 'EOF'
      set -e
      docker ps
    EOF
  displayName: "Test SSH connection"

- script: |
    ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
      set -e

      IMAGE="${AWS_ACCOUNT_ID}>.dkr.ecr.${AWS_REGION}.amazonaws.com/${APP_NAME}:${IMAGE_TAG}"

      docker pull $IMAGE

      PREV_IMAGE=$(docker inspect --format='{{.Config.Image}}' $APP_NAME || true)

      docker rm -f $APP_NAME || true
      docker run -d --name $APP_NAME -p 80:80 $IMAGE

      for i in {1..3}; do
        sleep 3
        if curl -sf http://localhost/healthz; then
          echo "Health check OK"
          exit 0
        fi
      done

      echo "Health check failed â€” rollback"
      docker rm -f $APP_NAME
      docker run -d --name $APP_NAME -p 80:80 $PREV_IMAGE
      exit 1
    EOF
  env:
    IMAGE_TAG: $(IMAGE_TAG)
  displayName: Deploy & Healthcheck
